<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <!-- Define reusable emblem patterns -->
  
  <!-- Sacred Geometry - Metatron's Cube -->
  <defs>
    <pattern id="metatron-cube" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <g fill="none" stroke="#fdcb6e" stroke-width="0.5" opacity="0.3">
        <circle cx="50" cy="50" r="40"/>
        <circle cx="50" cy="10" r="5"/>
        <circle cx="85" cy="30" r="5"/>
        <circle cx="85" cy="70" r="5"/>
        <circle cx="50" cy="90" r="5"/>
        <circle cx="15" cy="70" r="5"/>
        <circle cx="15" cy="30" r="5"/>
        <line x1="50" y1="10" x2="85" y2="30"/>
        <line x1="85" y1="30" x2="85" y2="70"/>
        <line x1="85" y1="70" x2="50" y2="90"/>
        <line x1="50" y1="90" x2="15" y2="70"/>
        <line x1="15" y1="70" x2="15" y2="30"/>
        <line x1="15" y1="30" x2="50" y2="10"/>
      </g>
    </pattern>
    
    <!-- Lotus Flower Pattern -->
    <pattern id="lotus-flower" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <g fill="#00b894" opacity="0.2">
        <path d="M40 20 Q30 30 40 40 Q50 30 40 20"/>
        <path d="M40 20 Q50 30 40 40 Q30 30 40 20"/>
        <path d="M20 40 Q30 30 40 40 Q30 50 20 40"/>
        <path d="M60 40 Q50 30 40 40 Q50 50 60 40"/>
        <path d="M40 60 Q30 50 40 40 Q50 50 40 60"/>
      </g>
    </pattern>
    
    <!-- Eye of Providence -->
    <pattern id="eye-providence" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <g fill="none" stroke="#fdcb6e" stroke-width="1" opacity="0.4">
        <path d="M50 30 L70 50 L50 70 L30 50 Z" fill="#fdcb6e" fill-opacity="0.1"/>
        <circle cx="50" cy="50" r="15" fill="#4a69bd" fill-opacity="0.3"/>
        <circle cx="50" cy="50" r="8" fill="#1a1a2e"/>
        <circle cx="50" cy="50" r="3" fill="#fdcb6e"/>
      </g>
    </pattern>
    
    <!-- Tree Roots Pattern -->
    <pattern id="tree-roots" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <g fill="#00b894" opacity="0.15" stroke="#00b894" stroke-width="1">
        <path d="M60 20 Q40 40 20 60 Q30 50 40 40 Q50 30 60 20"/>
        <path d="M60 20 Q80 40 100 60 Q90 50 80 40 Q70 30 60 20"/>
        <path d="M60 20 Q60 60 60 100"/>
        <path d="M60 40 Q40 60 20 80"/>
        <path d="M60 40 Q80 60 100 80"/>
      </g>
    </pattern>
    
    <!-- Gradient Definitions -->
    <linearGradient id="cosmic-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#4a69bd;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="golden-glow">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fdcb6e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="purple-glow">
      <stop offset="0%" style="stop-color:#a29bfe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6c5ce7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:0" />
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Individual Emblem Symbols -->
  
  <!-- Sacred Geometry Emblem -->
  <g id="sacred-geometry-emblem">
    <circle cx="50" cy="50" r="45" fill="url(#golden-glow)" opacity="0.3"/>
    <circle cx="50" cy="50" r="40" fill="none" stroke="#fdcb6e" stroke-width="2" filter="url(#glow)"/>
    <g fill="none" stroke="#fdcb6e" stroke-width="1" opacity="0.8">
      <circle cx="50" cy="15" r="3"/>
      <circle cx="75" cy="30" r="3"/>
      <circle cx="75" cy="70" r="3"/>
      <circle cx="50" cy="85" r="3"/>
      <circle cx="25" cy="70" r="3"/>
      <circle cx="25" cy="30" r="3"/>
      <line x1="50" y1="15" x2="75" y2="30"/>
      <line x1="75" y1="30" x2="75" y2="70"/>
      <line x1="75" y1="70" x2="50" y2="85"/>
      <line x1="50" y1="85" x2="25" y2="70"/>
      <line x1="25" y1="70" x2="25" y2="30"/>
      <line x1="25" y1="30" x2="50" y2="15"/>
    </g>
  </g>
  
  <!-- Lotus Emblem -->
  <g id="lotus-emblem">
    <circle cx="50" cy="50" r="45" fill="url(#purple-glow)" opacity="0.3"/>
    <circle cx="50" cy="50" r="40" fill="none" stroke="#6c5ce7" stroke-width="2" filter="url(#glow)"/>
    <g fill="#00b894" opacity="0.8">
      <path d="M50 25 Q35 40 50 50 Q65 40 50 25"/>
      <path d="M50 25 Q65 40 50 50 Q35 40 50 25"/>
      <path d="M25 50 Q40 35 50 50 Q40 65 25 50"/>
      <path d="M75 50 Q60 35 50 50 Q60 65 75 50"/>
      <path d="M50 75 Q40 60 50 50 Q60 60 50 75"/>
      <circle cx="50" cy="50" r="8" fill="#fdcb6e"/>
    </g>
  </g>
  
  <!-- Eye of Providence Emblem -->
  <g id="eye-emblem">
    <circle cx="50" cy="50" r="45" fill="url(#golden-glow)" opacity="0.3"/>
    <circle cx="50" cy="50" r="40" fill="none" stroke="#fdcb6e" stroke-width="2" filter="url(#glow)"/>
    <g fill="none" stroke="#fdcb6e" stroke-width="2">
      <path d="M50 30 L70 50 L50 70 L30 50 Z" fill="#fdcb6e" fill-opacity="0.2"/>
      <circle cx="50" cy="50" r="15" fill="#4a69bd" fill-opacity="0.5"/>
      <circle cx="50" cy="50" r="8" fill="#1a1a2e"/>
      <circle cx="50" cy="50" r="3" fill="#fdcb6e"/>
    </g>
  </g>
  
  <!-- Tree Roots Emblem -->
  <g id="roots-emblem">
    <circle cx="50" cy="50" r="45" fill="url(#purple-glow)" opacity="0.3"/>
    <circle cx="50" cy="50" r="40" fill="none" stroke="#00b894" stroke-width="2" filter="url(#glow)"/>
    <g fill="#00b894" opacity="0.8" stroke="#00b894" stroke-width="2">
      <path d="M50 20 Q30 40 20 60 Q30 50 40 40 Q45 30 50 20"/>
      <path d="M50 20 Q70 40 80 60 Q70 50 60 40 Q55 30 50 20"/>
      <path d="M50 20 Q50 60 50 80"/>
      <path d="M50 40 Q30 60 20 80"/>
      <path d="M50 40 Q70 60 80 80"/>
      <circle cx="50" cy="50" r="6" fill="#fdcb6e"/>
    </g>
  </g>
  
  <!-- Cosmic Star Emblem -->
  <g id="star-emblem">
    <circle cx="50" cy="50" r="45" fill="url(#purple-glow)" opacity="0.3"/>
    <circle cx="50" cy="50" r="40" fill="none" stroke="#74b9ff" stroke-width="2" filter="url(#glow)"/>
    <g fill="#74b9ff" opacity="0.8">
      <path d="M50 20 L55 35 L70 35 L58 45 L63 60 L50 50 L37 60 L42 45 L30 35 L45 35 Z"/>
      <circle cx="50" cy="50" r="8" fill="#fdcb6e"/>
    </g>
  </g>
  
  <!-- Platonic Solids Emblem -->
  <g id="solids-emblem">
    <circle cx="50" cy="50" r="45" fill="url(#golden-glow)" opacity="0.3"/>
    <circle cx="50" cy="50" r="40" fill="none" stroke="#fdcb6e" stroke-width="2" filter="url(#glow)"/>
    <g fill="none" stroke="#fdcb6e" stroke-width="1.5" opacity="0.8">
      <!-- Tetrahedron projection -->
      <path d="M50 25 L35 45 L65 45 Z" fill="#fdcb6e" fill-opacity="0.3"/>
      <!-- Cube projection -->
      <path d="M30 30 L70 30 L70 70 L30 70 Z" fill="#4a69bd" fill-opacity="0.2"/>
      <!-- Octahedron projection -->
      <path d="M50 20 L70 50 L50 80 L30 50 Z" fill="#6c5ce7" fill-opacity="0.2"/>
    </g>
  </g>
  
  <!-- Interconnected Circles Emblem -->
  <g id="circles-emblem">
    <circle cx="50" cy="50" r="45" fill="url(#purple-glow)" opacity="0.3"/>
    <circle cx="50" cy="50" r="40" fill="none" stroke="#6c5ce7" stroke-width="2" filter="url(#glow)"/>
    <g fill="none" stroke="#6c5ce7" stroke-width="1.5" opacity="0.8">
      <circle cx="35" cy="35" r="12" fill="#6c5ce7" fill-opacity="0.2"/>
      <circle cx="65" cy="35" r="12" fill="#6c5ce7" fill-opacity="0.2"/>
      <circle cx="50" cy="65" r="12" fill="#6c5ce7" fill-opacity="0.2"/>
      <circle cx="50" cy="50" r="8" fill="#fdcb6e"/>
    </g>
  </g>
  
  <!-- Hexagonal Grid Emblem -->
  <g id="hexagon-emblem">
    <circle cx="50" cy="50" r="45" fill="url(#golden-glow)" opacity="0.3"/>
    <circle cx="50" cy="50" r="40" fill="none" stroke="#fdcb6e" stroke-width="2" filter="url(#glow)"/>
    <g fill="none" stroke="#fdcb6e" stroke-width="1.5" opacity="0.8">
      <path d="M50 20 L65 30 L65 50 L50 60 L35 50 L35 30 Z" fill="#fdcb6e" fill-opacity="0.2"/>
      <path d="M35 30 L50 20 L65 30"/>
      <path d="M65 50 L50 60 L35 50"/>
      <circle cx="50" cy="50" r="8" fill="#4a69bd"/>
    </g>
  </g>
</svg>
