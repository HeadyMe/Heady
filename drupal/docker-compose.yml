version: '3.8'

services:
  drupal:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./settings.php:/sites/default/settings.php
    environment:
      - DRUPAL_DATABASE_DRIVER=sqlite
      - DRUPAL_DATABASE_FILE=/var/www/html/sites/default/files/.ht.sqlite
    networks:
      - heady-network

networks:
  heady-network:
    driver: bridge
    name: heady-internal-network
