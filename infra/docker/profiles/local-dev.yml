# HEADY SYSTEMS | Profile: local-dev
# ============================================================
# Full local development stack with hot-reload and debug ports.
# All services run locally with dev-friendly defaults.
# ============================================================

services:
  heady-api:
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
    volumes:
      - ../../apps/heady-api:/app
    command: ["npm", "run", "dev"]

  heady-orchestrator:
    environment:
      LOG_LEVEL: debug
    volumes:
      - ../../apps/heady-orchestrator:/app
    command: ["npm", "run", "dev"]

  heady-rag:
    volumes:
      - ../../apps/heady-rag:/app

  heady-web:
    environment:
      NODE_ENV: development
    volumes:
      - ../../apps/heady-web:/app
    command: ["npm", "run", "dev"]

  model-router:
    environment:
      MODEL_POLICY: LOCAL_FIRST
      CLOUD_FALLBACK: "true"
      LOG_LEVEL: debug
