# mTLS Configuration for Internal Services with Post-Quantum Cryptography
server {
    listen 8443 ssl;
    server_name internal.headysystems.com;

    # SSL Configuration with PQ support
    ssl_certificate /etc/nginx/ssl/pki/intermediate/certs/server.pem;
    ssl_certificate_key /etc/nginx/ssl/pki/intermediate/private/server.key;
    ssl_client_certificate /etc/nginx/ssl/pki/intermediate/certs/ca-chain.crt;
    ssl_verify_client on;
    
    # Hybrid PQ TLS settings
    ssl_protocols TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_ecdh_curve X25519:kyber768;
    tls13_groups X25519:kyber768;
    
    # Session settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'" always;

    # Proxy Settings
    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header X-Client-Cert $ssl_client_cert;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Additional security headers for backend
        proxy_set_header X-PQ-Cipher $ssl_cipher;
        proxy_set_header X-PQ-Curve $ssl_curve;
    }
}
# Beneficial Service mTLS Configuration
server {
    listen 8444 ssl;
    server_name beneficial.headysystems.com;

    # SSL Configuration with PQ support
    ssl_certificate /etc/nginx/ssl/pki/intermediate/certs/beneficial.pem;
    ssl_certificate_key /etc/nginx/ssl/pki/intermediate/private/beneficial.key;
    ssl_client_certificate /etc/nginx/ssl/pki/intermediate/certs/ca-chain.crt;
    ssl_verify_client on;
    ssl_verify_depth 2;
    
    # Hybrid PQ TLS settings
    ssl_protocols TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_ecdh_curve X25519:kyber768;
    tls13_groups X25519:kyber768;
    ssl_prefer_server_ciphers off;
    
    # Session settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:BeneficialSSL:10m;
    ssl_session_tickets off;

    # OCSP Stapling for beneficial service
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/pki/intermediate/certs/ca-chain.crt;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'" always;
    add_header X-Service-Type "beneficial" always;
    add_header X-Beneficial-Version "1.0" always;
    add_header X-Beneficial-Enabled "true" always;

    # Client certificate validation
    if ($ssl_client_verify != SUCCESS) {
        return 403;
    }

    # Rate limiting for beneficial service
    limit_req_zone $ssl_client_s_dn zone=beneficial_limit:10m rate=100r/s;
    limit_req zone=beneficial_limit burst=20 nodelay;

    # Proxy Settings
    location / {
        proxy_pass http://localhost:8001;
        proxy_set_header X-Client-Cert $ssl_client_cert;
        proxy_set_header X-Client-DN $ssl_client_s_dn;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Service-Type "beneficial";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        
        # Additional security headers for backend
        proxy_set_header X-PQ-Cipher $ssl_cipher;
        proxy_set_header X-PQ-Curve $ssl_curve;
        proxy_set_header X-Beneficial-Request-ID $request_id;
        
        # Timeouts for beneficial service
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "beneficial service healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Beneficial-specific endpoints
    location /beneficial/api {
        proxy_pass http://localhost:8001/api;
        proxy_set_header X-Client-Cert $ssl_client_cert;
        proxy_set_header X-Client-DN $ssl_client_s_dn;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Service-Type "beneficial";
        proxy_set_header X-PQ-Cipher $ssl_cipher;
        proxy_set_header X-PQ-Curve $ssl_curve;
        proxy_set_header X-Beneficial-Request-ID $request_id;
    }
    
    # Beneficial metrics endpoint
    location /beneficial/metrics {
        proxy_pass http://localhost:8001/metrics;
        proxy_set_header X-Client-Cert $ssl_client_cert;
        proxy_set_header X-Client-DN $ssl_client_s_dn;
        access_log /var/log/nginx/beneficial-metrics.log;
    }
    
    # Beneficial admin interface
    location /beneficial/admin {
        proxy_pass http://localhost:8001/admin;
        proxy_set_header X-Client-Cert $ssl_client_cert;
        proxy_set_header X-Client-DN $ssl_client_s_dn;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Service-Type "beneficial-admin";
        
        # Stricter client cert requirements for admin
        if ($ssl_client_s_dn !~ "OU=Beneficial-Admin") {
            return 403;
        }
    }
}
# Beneficial Service Status Monitoring
location /beneficial/status {
    proxy_pass http://localhost:8001/status;
    proxy_set_header X-Client-Cert $ssl_client_cert;
    proxy_set_header X-Client-DN $ssl_client_s_dn;
    proxy_set_header X-Beneficial-Request-ID $request_id;
    proxy_set_header X-Service-Type "beneficial-status";
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-PQ-Cipher $ssl_cipher;
    proxy_set_header X-PQ-Curve $ssl_curve;
    proxy_set_header X-Beneficial-Enabled "true";
    proxy_set_header X-Beneficial-Version "1.0";
    access_log /var/log/nginx/beneficial-status.log;
}
