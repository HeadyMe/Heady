# HEADY CLOUDFLARE DNS CONFIGURATION
# Version: 1.0.0
# Last Updated: 2026-02-09

# Production DNS Records
records:
  - name: "api.headysystems.com"
    type: CNAME
    target: "heady-manager-headysystems.onrender.com"
    proxied: true
    ttl: 1 # Auto
    comment: "Primary API endpoint"

  - name: "app.headysystems.com"
    type: CNAME
    target: "heady-app-headysystems.onrender.com"
    proxied: true
    ttl: 1
    comment: "Main application interface"

  - name: "admin.headysystems.com"
    type: CNAME
    target: "heady-admin-headysystems.onrender.com"
    proxied: true
    ttl: 1
    comment: "Administration console"

# Staging DNS Records
  - name: "api.staging.headysystems.com"
    type: CNAME
    target: "heady-manager-staging-headysystems.onrender.com"
    proxied: true
    ttl: 1
    comment: "Staging API endpoint"

# SSL/TLS Settings
ssl:
  mode: "full"
  universal: true
  always_use_https: true

# Security Headers
headers:
  strict_transport_security: "max-age=31536000; includeSubDomains; preload"
  x_frame_options: "DENY"
  x_content_type_options: "nosniff"

# Notes
# 1. All records should point to Render services but use branded domains
# 2. Proxied=true enables Cloudflare's CDN and security features
# 3. TTL=1 sets automatic TTL for dynamic environments
