global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'heady-ai-monitor'

rule_files: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus.headysystems.com:9090']

  - job_name: 'ollama-main'
    static_configs:
      - targets: ['ollama:11434']
    metrics_path: '/metrics'

  - job_name: 'ollama-llama'
    static_configs:
      - targets: ['llama-service:11434']
    metrics_path: '/metrics'

  - job_name: 'ollama-code'
    static_configs:
      - targets: ['code-service:11434']
    metrics_path: '/metrics'

  - job_name: 'ollama-embed'
    static_configs:
      - targets: ['embedding-service:11434']
    metrics_path: '/metrics'

  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant-ai:6333']
    metrics_path: '/metrics'

  - job_name: 'ai-gateway'
    static_configs:
      - targets: ['ai-gateway:80']
    metrics_path: '/health'

  - job_name: 'heady-manager'
    static_configs:
      - targets: ['heady-manager:3310']
    metrics_path: '/api/health/basic'
