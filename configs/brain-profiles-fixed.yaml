# ğŸ¯ GLOBAL BRAIN CONFIGURATION
global_config:
  # UNLIMITED CONCURRENCY - REMOVED ARTIFICIAL LIMITS
  max_concurrent_sessions: null
  max_parallel_brains_per_session: null
  
  # MEMORY MANAGEMENT
  memory_limits:
    per_user_max: "100MB"
    per_project_max: "1GB"
    per_system_max: "10GB"
  
  # RAG CONFIGURATION
  rag_config:
    default_chunk_size: 1000
    default_overlap: 200
    embedding_model: "text-embedding-ada-002"
    similarity_threshold: 0.7
    max_context_per_query: 4000
  
  # SECURITY & PRIVACY
  security:
    encryption_at_rest: true
    encryption_in_transit: true
    data_anonymization: true
    access_controls: true
    audit_logging: true
  
  # PERFORMANCE OPTIMIZATION
  performance:
    caching_enabled: true
    cache_ttl: 3600
    max_cache_size: "5GB"
    connection_pooling: true
    lazy_loading: true

