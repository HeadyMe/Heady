steps:
  - name: coding_agent
    agent: coding-agent
    tools: [filesystem, terminal]
  - name: review_agent
    agent: review-agent
    depends: [coding_agent]
  - name: devops_agent
    agent: devops-agent
    depends: [review_agent]
  - name: ethics_check
    agent: ethics-checker
    depends: [devops_agent]
  - name: human_approval
    agent: human-gate
    condition: ${{ branch == 'main' }}
